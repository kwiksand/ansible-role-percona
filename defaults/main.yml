---
# defaults file for ansible-role-percona/

install_source: "yum"
enable_percona_yum_repository: true
percona_yum_release_version: '0.1-3'
percona_mysql_major_version: '56' # Can be 55/56/57
percona_mysql_version: 'present' # Can be '5.6.30' or 'latest'

server_package_list: 
  - "Percona-Server-server-{{ percona_install_version }}"
